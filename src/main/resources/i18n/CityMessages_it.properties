HIGH_POLLUTION.title       = ALLARME INQUINAMENTO!
HIGH_POLLUTION.color = #ff4f4f
HIGH_POLLUTION.detail = L'inquinamento nella tua città ha superato i livelli massimi stabiliti dall'Agenzia Inquinamento di Micropolis. Stai correndo il rischio di gravi conseguenze ecologiche.<br><br>O date una ripulita o aprite un chiosco di maschere antigas al municipio.

HIGH_CRIME.title           = ALLARME CRIMINALITÀ!
HIGH_CRIME.color = #ff4f4f
HIGH_CRIME.detail = La criminalità nella tua città è fuori controllo. Folle inferocite stanno saccheggiando e vandalizzando il centro città. Il presidente invierà presto la guardia nazionale se non riesci a controllare il problema.

HIGH_TRAFFIC.title         = AVVISO TRAFFICO!
HIGH_TRAFFIC.color = #ff4f4f
HIGH_TRAFFIC.detail = Il traffico in questa città è orribile. L'ingorgo cittadino si sta espandendo. I pendolari stanno diventando militanti.<br><br>Costruisci più strade e ferrovie o procurati una limousine a prova di proiettile.

FIRE_REPORT.title          = INCENDIO SEGNALATO!
FIRE_REPORT.color = #ff4f4f
FIRE_REPORT.detail = È stato segnalato un incendio!

MONSTER_REPORT.title       = ATTACCO DEL MOSTRO!
MONSTER_REPORT.color = #ff4f4f
MONSTER_REPORT.detail = Una grande creatura rettiliana è stata avvistata in acqua. Sembra essere attratta dalle zone ad alto inquinamento. Lascia una scia di distruzione ovunque vada.<br>Tutto ciò che puoi fare è aspettare che se ne vada, poi ricostruire dalle macerie.

TORNADO_REPORT.title       = ALLARME TORNADO!
TORNADO_REPORT.color = #ff4f4f
TORNADO_REPORT.detail = È stato segnalato un tornado! Non c'è nulla che tu possa fare per fermarlo, quindi preparati a ripulire dopo il disastro!

EARTHQUAKE_REPORT.title    = TERREMOTO!
EARTHQUAKE_REPORT.color = #ff4f4f
EARTHQUAKE_REPORT.detail = Si è verificato un forte terremoto! Spegni gli incendi il più velocemente possibile, prima che si diffondano, poi ricollega la rete elettrica e ricostruisci la città.

PLANECRASH_REPORT.title    = DISASTRO AEREO!
PLANECRASH_REPORT.color = #ff4f4f
PLANECRASH_REPORT.detail = Un aereo si è schiantato!

SHIPWRECK_REPORT.title     = NAUFRAGIO!
SHIPWRECK_REPORT.color = #ff4f4f
SHIPWRECK_REPORT.detail = Una nave è naufragata!

TRAIN_CRASH_REPORT.title   = INCIDENTE FERROVIARIO!
TRAIN_CRASH_REPORT.color = #ff4f4f
TRAIN_CRASH_REPORT.detail = Un treno si è schiantato!

COPTER_CRASH_REPORT.title  = INCIDENTE ELICOTTERO!
COPTER_CRASH_REPORT.color = #ff4f4f
COPTER_CRASH_REPORT.detail = Un elicottero si è schiantato!

FIREBOMBING_REPORT.title   = SEGNALATO ATTENTATO!
FIREBOMBING_REPORT.color = #ff4f4f
FIREBOMBING_REPORT.detail = Stanno cadendo bombe incendiarie!!

POP_2K_REACHED.title       = PAESE
POP_2K_REACHED.color = #7fff7f
POP_2K_REACHED.detail = Congratulazioni, il tuo villaggio è cresciuto allo stato di paese. Ora hai 2.000 cittadini.

POP_10K_REACHED.title      = CITTÀ
POP_10K_REACHED.color = #7fff7f
POP_10K_REACHED.detail = Il tuo paese è cresciuto in una città vera e propria, con una popolazione attuale di 10.000 abitanti. Continua così!

POP_50K_REACHED.title      = CAPITALE
POP_50K_REACHED.color = #7fff7f
POP_50K_REACHED.detail = La tua città è diventata una capitale. La popolazione attuale qui è di 50.000 abitanti. Il tuo futuro politico sembra luminoso.

POP_100K_REACHED.title     = METROPOLI
POP_100K_REACHED.color     = #7fff7f
POP_100K_REACHED.detail = La tua capitale ha ora raggiunto lo status di metropoli. La popolazione attuale è di 100.000 abitanti. Con le tue capacità gestionali, dovresti considerare seriamente di candidarti a governatore.

POP_500K_REACHED.title     = MEGALOPOLI
POP_500K_REACHED.color     = #7fff7f
POP_500K_REACHED.detail = Congratulazioni, hai raggiunto la categoria più alta di sviluppo urbano, la megalopoli.

HEAVY_TRAFFIC_REPORT.title = TRAFFICO PESANTE!
HEAVY_TRAFFIC_REPORT.color = #ff4f4f
HEAVY_TRAFFIC_REPORT.detail = Sky Watch Uno<br>segnala traffico pesante!

FLOOD_REPORT.title         = INONDAZIONE SEGNALATA!
FLOOD_REPORT.color         = #ff4f4f
FLOOD_REPORT.detail        = È stata segnalata un'inondazione lungo la riva!

MELTDOWN_REPORT.title      = FUSIONE NUCLEARE!
MELTDOWN_REPORT.color      = #ff4f4f
MELTDOWN_REPORT.detail = Si è verificata una fusione nucleare nella tua centrale. Si consiglia di evitare l'area finché gli isotopi radioattivi non decadono.<br><br>Molte generazioni affronteranno questo problema prima che scompaia, quindi non trattenere il respiro.

RIOTING_REPORT.title       = RIVOLTE!
RIOTING_REPORT.color       = #ff4f4f
RIOTING_REPORT.detail = I cittadini si stanno rivoltando nelle strade, incendiando auto e case, e bombardando edifici governativi e attività commerciali!<br><br>Tutta la copertura mediatica è oscurata, mentre i porci fascisti picchiano i poveri cittadini per sottometterli.
